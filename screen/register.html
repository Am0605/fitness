<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Energize Fitness - Register</title>
  <link rel="icon" type="image/x-icon" href="/assets/favico/favicon.ico" />
  <link rel="stylesheet" href="/css/output.css" />
  <script defer src="/js/validation.js"></script>

  <!-- tailwindcss CDN -->
  <!-- <script src="https://cdn.tailwindcss.com"></script> --> 

  <!-- Gender toggle styling -->
  <style>
        input[type="radio"] {
            position: absolute;
            opacity: 0;
        }
        input[type="radio"]:checked + label {
            background-color: #8b5cf6;
            color: white;
        }
        input[type="radio"]:not(:checked) + label {
            background-color: transparent;
            color: white;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-black to-violet-950 text-white font-sans min-h-screen">
  <!-- Background Image -->
  <div class="fixed inset-0 z-0">
    <img src="/assets/short.jpg" alt="Background" class="w-full h-full object-cover opacity-30" />
  </div>

  <!-- Navigation -->
  <nav class="flex flex-col md:flex-row justify-between items-center px-8 py-4 sticky top-0 z-50 gap-4">
    <div class="flex flex-row items-center gap-2">
      <img src="/assets/logo.svg" alt="logo" class="h-10" />
      <a href="/index.html" class="text-2xl font-bold">Energize Fitness</a>
    </div>
    <div class="flex gap-6 items-center">
      <a href="/index.html" class="text-white text-lg font-bold transition-all duration-300 hover:text-violet-400 hover:scale-110">‚Üê Back to Home</a>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="container mx-auto px-4 relative z-10">
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-white mb-2">Register for Membership</h1>
      <p class="text-white/80">Join our fitness community today and transform your life</p>
    </header>
    
    <section class="bg-gradient-to-r from-black/40 to-violet-900/40 backdrop-blur-lg p-8 rounded-3xl border border-violet-500/30 shadow-2xl max-w-2xl mx-auto">
      <form id="membershipForm" class="space-y-6">
        <!-- Personal Information -->
        <div class="space-y-4">
            <h2 class="text-xl font-semibold text-white border-b pb-2">Personal Information</h2>
            <div class="grid md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-white font-medium mb-2">Full Name:</label>
                    <input type="text" id="name" class="w-full px-4 py-3 border border-violet-500/30 rounded-lg bg-transparent text-white placeholder-white/70 focus:ring-2 focus:ring-violet-400 focus:outline-none transition duration-200" placeholder="Enter your full name" required>
                </div>
                <div>
                    <label class="block text-white font-medium mb-2">Email:</label>
                    <input type="email" id="email" class="w-full px-4 py-3 border border-violet-500/30 rounded-lg bg-transparent text-white placeholder-white/70 focus:ring-2 focus:ring-violet-400 focus:outline-none transition duration-200" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="grid md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-white font-medium mb-2">Contact Number:</label>
                    <div class="relative flex w-full">
                      <div class="flex items-center px-4 py-3 border-l border-t border-b border-violet-500/30 rounded-l-lg bg-violet-600/20 text-white/90">
                        <span class="font-medium">+60</span>
                      </div>
                      <input type="tel" 
                        id="phone" 
                        class="flex-1 px-4 py-3 border border-violet-500/30 rounded-r-lg bg-transparent text-white placeholder-white/50 focus:ring-2 focus:ring-violet-400 focus:border-violet-400 focus:outline-none transition-all duration-300" 
                        placeholder="XX-XXXXXXX"
                        pattern="\d{2}-\d{7}"
                        maxlength="10"
                        required>
                    </div>
                </div>
                <div>
                    <label class="block text-white font-medium mb-2">Gender:</label>
                    <div class="flex items-center justify-center">
                        <div class="inline-flex">
                          <input type="radio" name="gender" id="genderMale" value="Male" class="sr-only" checked>
                          <label for="genderMale" class="cursor-pointer px-6 py-2 border border-violet-500 rounded-l-full transition-colors duration-300">
                              Male
                          </label>
                          <input type="radio" name="gender" id="genderFemale" value="Female" class="sr-only">
                          <label for="genderFemale" class="cursor-pointer px-6 py-2 border-t border-b border-r border-violet-500 rounded-r-full transition-colors duration-300">
                              Female
                          </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Membership Details -->
        <div class="space-y-4">
            <h2 class="text-xl font-semibold text-white border-b pb-2">Membership Details</h2>
            <div>
                <label class="block text-white font-medium mb-2">Membership Package:</label>
                <div class="relative">
                    <select id="package" class="w-full px-4 py-3 border border-violet-500/30 rounded-lg bg-transparent text-white placeholder-white/70 focus:ring-2 focus:ring-violet-400 focus:outline-none transition duration-200 appearance-none" required>
                        <option class="bg-violet-600/60 " value="">Select a package</option>
                        <option class="bg-violet-600/60" value="Basic">Basic - RM99/month</option>
                        <option class="bg-violet-600/60" value="Premium">Premium - RM149/month</option>
                        <option class="bg-violet-600/60" value="Elite">Elite - RM199/month</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3">
                        <svg class="h-4 w-4 fill-current text-white/70" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M7 10l5 5 5-5H7z" />
                        </svg>
                    </div>
                </div>
            </div>
            <div>
                <label class="block text-white font-medium mb-2">Medical Conditions:</label>
                <textarea id="medical" class="w-full px-4 py-3 border border-violet-500/30 rounded-lg bg-transparent text-white placeholder-white/70 focus:ring-2 focus:ring-violet-400 focus:outline-none transition duration-200 h-32 resize-none" placeholder="Please list any medical conditions or health concerns we should be aware of"></textarea>
            </div>
        </div>

        <button type="submit" class="w-full bg-violet-500 text-white px-6 py-3 rounded-lg hover:bg-violet-700 transform hover:-translate-y-1 transition duration-300 font-semibold text-lg">
          Complete Registration
        </button>
      </form>
    </section>
  </div>

  <!-- Modal for pop-up alert-->
  <div id="modal" class="fixed inset-0 bg-transparent flex items-center justify-center hidden backdrop-blur-lg z-[100]">
    <div class="bg-gradient-to-br from-black to-violet-900/90 backdrop-blur-lg p-8 rounded-3xl border border-violet-500/30 shadow-2xl w-full max-w-md transform transition-all relative">
      <h2 id="modal-title" class="text-2xl font-bold text-white mb-4"></h2>
      <p id="modal-message" class="mt-4 text-white"></p>
      <button id="close-modal" class="mt-6 w-full bg-violet-500 text-white px-6 py-3 rounded-lg hover:bg-violet-700 transition duration-300 font-semibold">
        OK
      </button>
    </div>
  </div>

</body>
</html>
